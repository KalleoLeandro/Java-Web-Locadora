<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Resumo Financeiro</title>	
		<h:form>
		
			<p:growl id="growl" showDetail="true" life="4000" />

			<p:tabView>				
				<p:tab id="resumo" title="Resumo Financeiro Anual">
					<h:panelGrid columns="4">
						<p:chart type="pie" model="#{resumeBacking.pieModel}" rendered="#{resumeBacking.render}" style="width:400px;height:300px" />					
						<h:panelGrid columns="2">
							<p:outputLabel value="Janeiro:" rendered="#{resumeBacking.render}" />
							<p:inputText value="R$ #{resumeBacking.janeiro}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="MarÃ§o:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.marco}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Maio:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.maio}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Julho:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.julho}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Setembro:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.setembro}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Novembro:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.novembro}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>						
						</h:panelGrid>
						<p:separator/>
						<h:panelGrid columns="2">
							<p:outputLabel value="Fevereiro:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.fevereiro}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Abril:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.abril}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Junho:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.junho}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Agosto:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.agosto}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Outubro:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.outubro}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
							<p:outputLabel value="Dezembro:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.dezembro}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<p:outputLabel value="Lucro Anual:" rendered="#{resumeBacking.render}"/>
							<p:inputText value="R$ #{resumeBacking.montante}" size="10" disabled="true" symbol="R$"
								symbolPosition="p" rendered="#{resumeBacking.render}"/>
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:outputLabel value="Ano:" size="10"/>
							<p:inputText id="inputNum" value="#{resumeBacking.ano}" mask="####" maxlength="4"/>
							 <p:commandButton id="btn-pesquisar" value="Pesquisar" 
							action="#{resumeBacking.anoPesquisar}" update="@form" style="width:200px"/>
						</h:panelGrid>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
			
		
			<br />		
		</h:form>
	
	</ui:define>

</ui:composition>
