	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Cadastro de Filme</title>
		<h:form id="formCadFilme">
			<p:growl id="growl" showDetail="true" life="4000"/>
			<div>
				<p:tabView>
					<p:tab id="cadFilme" title="Cadastro de Filme">					
						<p:panel id="pnFilme">
							<p:panelGrid columns="2">
								<p:outputLabel value="Nome:"/>
								<p:inputText value="#{filmeBacking.nome}" size="45" maxlength="45" placeholder="Ex.: A Era do Gelo"/>
								
								<p:outputLabel value="Valor:"/>
								<p:inputNumber value="#{filmeBacking.valor}" size="45" maxlength="45" placeholder="Ex.: 10,00" symbol="R$" symbolPosition="p"/>
								
								<p:outputLabel value="Disponível:"/>
								<p:selectOneRadio id="disponivel" value="#{filmeBacking.disponivel}">
									<f:selectItem itemLabel="Sim" itemValue="Sim"/>
									<f:selectItem itemLabel="Não" itemValue="Não" />
								</p:selectOneRadio>
								
								<p:outputLabel value="Promoção:"/>
								<p:selectOneRadio id="promocao" value="#{filmeBacking.promocao}">
									<f:selectItem itemLabel="Sim" itemValue="Sim"/>
									<f:selectItem itemLabel="Não" itemValue="Não" />
								</p:selectOneRadio>
								
								<p:outputLabel value="Valor Promoção:"/>
								<p:inputNumber value="#{filmeBacking.valorPromocao}" placeholder="Ex.: 10,00" symbol="R$" symbolPosition="p"/>
								
								<p:outputLabel value="Diretor:"/>
								<p:inputText value="#{filmeBacking.diretor}" size="45" maxlength="45" placeholder="Ex.: Wes Craven"/>
								
								<p:outputLabel value="Ano Lançamento:"/>
								<p:inputNumber value="#{filmeBacking.anoLancamento}" size="10" maxValue="2021" placeholder="Ex.: 1998" decimalPlaces="0" thousandSeparator=""/>
								
								<p:outputLabel value="Faixa Etária:"/>
								<p:inputNumber value="#{filmeBacking.faixaEtaria}" size="10" maxValue="18" decimalPlaces="0" placeholder="Ex.: 18"/>
								
								<p:outputLabel value="Gênero:"/>
								<p:selectOneMenu value="#{filmeBacking.genero}" size="50" filter="true">
									<f:selectItem itemValue="" itemLabel="- Selecione Gênero -"/>								
									<f:selectItems value="#{filmeBacking.listaGeneros}"/>																		
								</p:selectOneMenu>								
							</p:panelGrid>			
							<p:panelGrid columns="3">
								<p:commandButton id="btn-salvar" value="Salvar" action="#{filmeBacking.cadastrar}" update="@form">								
								</p:commandButton>
								<p:commandButton id="btn-cancelar" value="Cancelar" action="#{filmeBacking.cancelar}" update="@form">								
								</p:commandButton>
								<p:commandButton id="btn-sair" value="Sair" action="#{filmeBacking.sair}" update="@form">	
								</p:commandButton>
							</p:panelGrid>							
						</p:panel>	
						<p:blockUI block="pnFilme" trigger="btn-salvar"/>		
					</p:tab>							
				</p:tabView>
			</div>				
		</h:form>
	</ui:define>
</ui:composition>
